<!DOCTYPE html>
<html>
<head>
    <title>Product Balance Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #003366;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            color: #003366;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #cce0ff;
            color: #003366;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6f2ff;
        }
    </style>
</head>
<body>
    <h2>Product Balance Per Location</h2>
    <table>
        <thead>
            <tr>
                <th>Location ID</th>
                <th>Location Name</th>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for row in report %}
            <tr>
                <td>{{ row.LocationID }}</td>
                <td>{{ row.LocationName }}</td>
                <td>{{ row.ProductID }}</td>
                <td>{{ row.ProductName }}</td>
                <td>{{ row.Quantity if row.Quantity >= 0 else 0 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
